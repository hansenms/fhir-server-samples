<!DOCTYPE html>
<html lang="en">
<head>
    <title>FHIR Patient browser sample app</title>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/msal.js"></script>
    <style>
    
    @font-face {
  font-family: 'Segoe UI';
  src: url('https://static2.sharepointonline.com/files/fabric/assets/fonts/segoeui-westeuropean/segoeui-semibold.woff2') format('woff2'), url('https://static2.sharepointonline.com/files/fabric/assets/fonts/segoeui-westeuropean/segoeui-semibold.woff') format('woff');
  font-weight: 600;
  font-style: normal;
}

        div {
            font-family: 'Segoe UI';
        }

        .options {
            visibility: hidden;
        }


        #WelcomeMessage {
            font-size: xx-large;
        }
        #myTable {
            font-family: 'Segoe UI';
            border-collapse: collapse;
            width: 60%;
            text-align: center;
        }
        
        #myTable th {
            background-color: aliceblue;
            padding: 8px;
            padding-top: 12px;
            padding-bottom: 12px;
        }
        
        #myTable tr:nth-child(even) {
            background-color: #f1f2f5d0;
        }
        #myTable tr:hover {
            background-color: rgb(216, 224, 252);
        }

    </style>
</head>


    <div class="container">
        <div class="leftContainer">
            <p id="WelcomeMessage">Welcome to the FHIR Patient Browsing Sample Application</p>
            <button id="SignIn" onclick="signIn()">Sign In</button>
        </div>

        <div class="options">
            <div><label for="Please select Synthea data file:"></label></div>
            <div><input type="file" name="image_file" id="image_file" oninput="fileSelected()" /></div>
            <div>
                <!-- <input type="button" value="Load Patients" onclick="loadPatients()" /> -->
            </div>
            
        </div>

        <div class="patientTable">
                <table id="myTable">
                        <tr>
                          <th>Last Name</th>
                          <th>First Name</th>
                          <th>Sex</th>
                          <th>Birth Date</th>
                          <th>Details</th>
                        </tr>
                      </table>

                      
        </div>
       
        <div class="rightContainer">
            <pre id="json"></pre>
        </div>
    </div>

<script>
    var chooseFileButtonClicked = false;
    var startidx = 0;
    var msalConfig = {
        auth: {
            clientId: '93498c57-9405-442d-bd5e-04afd4687ed0',
            authority: "https://login.microsoftonline.com/5f104a95-0997-4a21-9d39-3892d61651a3"
        },
        cache: {
            cacheLocation: "localStorage",
            storeAuthStateInCookie: true
        }
    }
    var FHIRConfig = {
        FHIRendpoint: "https://matjazl-fhir.azurehealthcareapis.com"
    }
    var requestObj = {
        scopes: ["https://azurehealthcareapis.com/user_impersonation"]
    }
    var myMSALObj = new Msal.UserAgentApplication(msalConfig);
    myMSALObj.handleRedirectCallback(authRedirectCallBack);
    function signIn() {
        myMSALObj.loginPopup(requestObj).then(function (loginResponse) {
            showWelcomeMessage();
            acquireTokenPopupAndCallFHIRServer();
        }).catch(function(error) {
            console.log(error);
        })
        document.getElementsByClassName('options')[0].style.visibility = "visible";
    }
    function signOut() {
        myMSALObj.logout();
    }
    function acquireTokenPopupAndCallFHIRServer() {
        myMSALObj.acquireTokenSilent(requestObj).then(function (tokenResponse) {
            callFHIRServer(FHIRConfig.FHIRendpoint + '/Patient','GET',null, tokenResponse.accessToken, FHIRCallback);
        }).catch(function (error) {
            console.log(error);
            if (requiresInteraction(error.errorCode)) {
                myMSALObj.acquireTokenPopup(requestObj).then(function (tokenResponse) {
                    callFHIRServer(FHIRConfig.FHIRendpoint + '/Patient','GET',null, tokenResponse.accessToken, FHIRCallback);
                }).catch(function(error) {
                    console.log(error);
                })
            }
        });
    }
    function requiresInteraction(errorCode) {
        if (!errorCode || !errorCode.length) {
            return false;
        }
        return errorCode === "consent_required" ||
            errorCode === "interaction_required" ||
            errorCode === "login_required";
    }
    function callFHIRServer(theUrl, method, message, accessToken, callBack) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200)
                callBack(JSON.parse(this.responseText));
        }
        xmlHttp.open(method, theUrl, true);
        xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xmlHttp.setRequestHeader('Authorization', 'Bearer ' + accessToken);
        xmlHttp.send(message);
    }
    function FHIRCallback(data) {
        // document.getElementById("json").innerHTML = JSON.stringify(data, null, 2);
        document.getElementById('patientTable').innerHTML = json2table(data);
    }
    
    function FHIRProcessBundle(data) {
        FHIRCallback(data);
        myMSALObj.acquireTokenSilent(requestObj).then(function(tokenResponse) {
            for (var i=0; i<Object.keys(data.entry).length; i++) {
                resource = JSON.stringify(data.entry[i].resource);
                callFHIRServer(FHIRConfig.FHIRendpoint + '/' + data.entry[i].resource.resourceType, 'POST', resource, tokenResponse.accessToken, FHIRCallback)
            }   
        });
    }

    function showWelcomeMessage() {
        var divWelcome = document.getElementById('WelcomeMessage');
        divWelcome.innerHTML = "Welcome " + myMSALObj.getAccount().userName + " to FHIR Patient Browsing App";
        var loginbutton = document.getElementById('SignIn');
        loginbutton.innerHTML = 'Sign Out';
        loginbutton.setAttribute('onclick', 'signOut()')
    }
    function authRedirectCallBack(error, response) {
        if (error) {
            console.log(error);
        } else {
            if (response.tokenType === "access_token") {
                callFHIRServer(FHIRConfig.FHIRendpoint + '/Patient','GET', null, response.accessToken, FHIRCallback);
            } else {
                console.log("token type is:" + response.tokenType);
            }
        }
    }

    function json2table_helper(json, i) {
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);
            // var counter = row.insertCell(0);
            var lastName = row.insertCell(0);
            var firstName = row.insertCell(1);
            var sex = row.insertCell(2);
            var birthDate = row.insertCell(3);
            var cellInstruction = row.insertCell(-1);
            var button = document.createElement('button');
            var span = document.createElement('span');
            var updatedNum;
            if (chooseFileButtonClicked === true) {
                updatedNum = startidx;
            }
            else {
                updatedNum = i+startidx;
            }
            span.setAttribute('id', 'Span_Patient_'+updatedNum);
            span.innerHTML = " View";
            button.appendChild(span);
            cellInstruction.appendChild(button);
            button.setAttribute('id', 'View_Patient_'+updatedNum);
            // counter.innerHTML = i+1;

            
            lastName.innerHTML = JSON.stringify(json.entry[i].resource.name[0].family).replace(/['"]+/g, '');
            firstName.innerHTML = JSON.stringify(json.entry[i].resource.name[0].given[0]).replace(/['"]+/g, '');
            sex.innerHTML = JSON.stringify(json.entry[i].resource.gender).replace(/['"]+/g, '');
            birthDate.innerHTML = JSON.stringify(json.entry[i].resource.birthDate).replace(/['"]+/g, '');

            var eachentry = document.createElement('p');
            eachentry.setAttribute('id', 'resource bundle '+updatedNum);
            document.getElementById('json').appendChild(eachentry);
    }

    function json2table(json) {
        if (chooseFileButtonClicked === true) {
            json2table_helper(json, 1);
            chooseFileButtonClicked = false;
            var display = JSON.stringify(json.entry[1].resource, null, 2);
            document.getElementById('View_Patient_'+startidx).setAttribute('onclick', 'showPatientEntries('+display+','+startidx+')');
            startidx++;
        }
        else {
            for (var i=0; i<Object.keys(json.entry).length; i++) {
                json2table_helper(json, i);
            }
            for (var i=startidx; i<Object.keys(json.entry).length; i++) {
                var display = JSON.stringify(json.entry[i].resource, null, 2);
                document.getElementById('View_Patient_'+i).setAttribute('onclick', 'showPatientEntries('+display+','+i+')');
            }
            startidx += Object.keys(json.entry).length;
            
        }
        
        
    }

    function showPatientEntries(display, i) {
        console.log('show patient entries i='+i);
        display = JSON.stringify(display, null, 2);
        document.getElementById('resource bundle '+i).innerHTML = display;
        document.getElementById('Span_Patient_'+i).innerHTML = "Hide";
        document.getElementById('View_Patient_'+i).setAttribute('onclick', 'hideEntries('+display+','+i+')');
    }

    function hideEntries(display, i) {
        console.log('hide entries i='+i);
        display = JSON.stringify(display, null, 2);
        document.getElementById('resource bundle '+i).innerHTML = "";
        document.getElementById('Span_Patient_'+i).innerHTML = "View";
        document.getElementById('View_Patient_'+i).setAttribute('onclick', 'showPatientEntries('+display+','+i+')');

    }




    function loadPatients() {
        myMSALObj.acquireTokenSilent(requestObj).then(function(tokenResponse) {
            callFHIRServer(FHIRConfig.FHIRendpoint + '/Patient', 'GET', null, tokenResponse.accessToken, FHIRCallback)   
        });
    }

    function fileSelected() {
        chooseFileButtonClicked = true;

        var f = document.getElementById('image_file').files[0];
        var oReader = new FileReader();
        oReader.onload = (function(theFile) {
            return function(e) {
                JsonObj = JSON.parse(e.target.result);
                FHIRProcessBundle(JsonObj);
            };
        })(f);
        oReader.readAsText(f);
    }

    
</script>

</html>
